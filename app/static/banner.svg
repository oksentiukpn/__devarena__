    <path d="M16 36L22 12M22 24l6 6-6 6M14 18l-6-6 6-6" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="translate(3, -55) scale(0.9)" />

    <text x="65" y="-23" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#ffffff">
