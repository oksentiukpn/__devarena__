{% extends "base.html" %}

{% block content %}
<div class="auth-card">
  <h2>Вхід у систему</h2>
  <form method="POST" action="">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder="name@example.com">
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" required placeholder="••••••••">
    </div>
    <div class="form-group">
      <a href="{{ url_for('auth.google_login') }}" class="btn-submit" style="background-color: #DB4437; color: white; text-align: center; display: block; text-decoration: none;">
          Continue with Google
      </a>
    </div>
  <p style="text-align: center; margin: 1rem 0;">OR</p>
    <button type="submit" class="btn-submit">Увійти</button>
  </form>

  <div class="auth-footer">
    Ще не маєте акаунту? <a href="{{ url_for('auth.register') }}">Зареєструватися</a>
  </div>
</div>
{% endblock %}
