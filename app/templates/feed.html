<script>
// --- Reaction Logic ---
async function toggleReaction(postId, emoji, btnElement) {
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    try {
        const response = await fetch(`/post/${postId}/react`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ emoji: emoji })
        });

        const contentType = response.headers.get("content-type");
        if (contentType && contentType.indexOf("application/json") === -1) {
             window.location.href = "/login";
             return;
        }

        if (response.ok) {
            const data = await response.json();
            const container = document.getElementById(`reactions-container-${postId}`);
            let existingBtn = null;

            // Find button by element or data attribute
            if (btnElement && btnElement.classList.contains('reaction-btn')) {
                existingBtn = btnElement;
            } else {
                existingBtn = container.querySelector(`button[data-emoji="${emoji}"]`);
            }

            // Logic to add/remove/update button styles
            if (data.count === 0 && existingBtn) {
                existingBtn.remove();
            } else if (existingBtn) {
                const countSpan = existingBtn.querySelector('.count');
                countSpan.textContent = data.count;

                if (data.status === 'added') {
                    existingBtn.classList.remove('bg-zinc-800/50', 'text-zinc-400', 'border-transparent');
                    existingBtn.classList.add('bg-emerald-600/10', 'border-emerald-600/30', 'text-emerald-400');
                } else {
                    existingBtn.classList.add('bg-zinc-800/50', 'text-zinc-400', 'border-transparent');
                    existingBtn.classList.remove('bg-emerald-600/10', 'border-emerald-600/30', 'text-emerald-400');
                }
            } else if (data.status === 'added') {
                // Create new button if it doesn't exist
                const newBtnHtml = `
                    <button onclick="toggleReaction(${postId}, '${emoji}', this)"
                            class="reaction-btn flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm border transition-colors bg-emerald-600/10 border-emerald-600/30 text-emerald-400 hover:bg-emerald-600/20"
                            data-emoji="${emoji}">
                        <span>${emoji}</span>
                        <span class="count">1</span>
                    </button>
                `;
                const pickerContainer = container.lastElementChild;
                pickerContainer.insertAdjacentHTML('beforebegin', newBtnHtml);
            }
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

// --- Comment Logic ---
function toggleComments(postId) {
    const section = document.getElementById(`comments-section-${postId}`);
    section.classList.toggle('hidden');
}

async function postComment(postId) {
    const input = document.getElementById(`comment-input-${postId}`);
    const content = input.value;

    if (!content.trim()) return;

    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    try {
        const response = await fetch(`/post/${postId}/comment`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ content: content })
        });

        if (response.status === 401) {
            window.location.href = "/login";
            return;
        }

        if (response.ok) {
            const data = await response.json();

            // Build HTML for new comment
            // Note: We include the delete button because the user who just posted it definitely owns it
            const commentHtml = `
                <div class="flex gap-3 text-sm animate-fade-in group" id="comment-${data.id}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-zinc-800 flex items-center justify-center text-xs font-semibold text-zinc-400">
                        ${data.avatar_letter}
                    </div>
                    <div class="flex-1 space-y-1">
                        <div class="flex items-center justify-between">
                            <span class="font-medium text-zinc-300">${data.author}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-xs text-zinc-500">Just now</span>
                                <button onclick="deleteComment(${data.id}, this)" class="text-zinc-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="text-zinc-400 leading-relaxed">${data.content}</p>
                    </div>
                </div>
            `;

            const list = document.getElementById(`comments-list-${postId}`);
            list.insertAdjacentHTML('beforeend', commentHtml);

            // Clear input and reset height
            input.value = '';
            input.style.height = 'auto';

            // Scroll to bottom of comments
            list.scrollTop = list.scrollHeight;

            // Update counter
            const counter = document.getElementById(`comment-count-${postId}`);
            counter.innerText = parseInt(counter.innerText) + 1;
        }
    } catch (error) {
        console.error('Error posting comment:', error);
    }
}

// --- Delete Logic ---

async function deletePost(postId, btnElement) {
    if (!confirm("Are you sure you want to delete this project? This cannot be undone.")) return;

    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    try {
        const response = await fetch(`/post/${postId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            }
        });

        if (response.ok) {
            // Find the closest article tag and remove it
            const article = btnElement.closest('article');
            article.style.opacity = '0';
            setTimeout(() => article.remove(), 300); // Wait for fade out
        } else {
            alert("Failed to delete post.");
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

async function deleteComment(commentId, btnElement) {
    if (!confirm("Delete this comment?")) return;

    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    try {
        const response = await fetch(`/comment/${commentId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            }
        });

        if (response.ok) {
            const data = await response.json();

            // Remove the comment element using ID or closest selector fallback
            const commentDiv = document.getElementById(`comment-${commentId}`) || btnElement.closest('.flex.gap-3');
            if (commentDiv) commentDiv.remove();

            // Update comment counter
            if (data.post_id) {
                const counter = document.getElementById(`comment-count-${data.post_id}`);
                if (counter) counter.innerText = data.count;
            }
        } else {
            alert("Failed to delete comment.");
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
</script>
