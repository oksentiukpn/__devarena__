<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Status - OK</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fafafa;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    /* Animated checkmark */
    .status-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      position: relative;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #22c55e;
      position: absolute;
      animation: circleGrow 0.6s ease-out forwards;
      transform: scale(0);
    }

    @keyframes circleGrow {
      0% {
        transform: scale(0);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      width: 120px;
      height: 120px;
      position: absolute;
    }

    .checkmark-path {
      stroke: #22c55e;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 60;
      stroke-dashoffset: 60;
      animation: drawCheck 0.4s ease-out 0.5s forwards;
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Pulse ring */
    .pulse-ring {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #22c55e;
      position: absolute;
      animation: pulse 2s ease-out infinite 1s;
      opacity: 0;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      animation: fadeUp 0.6s ease-out 0.3s both;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      margin-bottom: 1.5rem;
      animation: fadeUp 0.6s ease-out 0.5s both;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    .status-text {
      color: #22c55e;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .subtitle {
      color: #a1a1aa;
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      animation: fadeUp 0.6s ease-out 0.7s both;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Status cards */
    .status-grid {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeUp 0.6s ease-out 0.9s both;
    }

    .status-card {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 1.25rem 1.5rem;
      min-width: 170px;
      text-align: left;
      transition: border-color 0.2s ease;
    }

    .status-card:hover {
      border-color: #404040;
    }

    .card-label {
      color: #71717a;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .card-value {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-value.ok {
      color: #22c55e;
    }

    .card-value.info {
      color: #fafafa;
    }

    .mini-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
    }

    /* Timestamp */
    .timestamp {
      margin-top: 3rem;
      color: #52525b;
      font-size: 0.75rem;
      animation: fadeUp 0.6s ease-out 1.1s both;
    }

    .timestamp span {
      color: #71717a;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Animated status icon -->
    <div class="status-icon">
      <div class="pulse-ring"></div>
      <div class="circle"></div>
      <svg class="checkmark" viewBox="0 0 120 120">
        <path class="checkmark-path" d="M35 60 L52 77 L85 44" />
      </svg>
    </div>

    <h1 class="title">All Systems Operational</h1>

    <div class="status-badge">
      <div class="status-dot"></div>
      <span class="status-text">Online</span>
    </div>

    <p class="subtitle">The site is running and responding normally.</p>

    <!-- Status cards -->
    <div class="status-grid">
      <div class="status-card">
        <div class="card-label">Server</div>
        <div class="card-value ok">
          <span class="mini-dot"></span>
          Running
        </div>
      </div>
      <div class="status-card">
        <div class="card-label">Response</div>
        <div class="card-value ok">
          <span class="mini-dot"></span>
          OK (200)
        </div>
      </div>
      <div class="status-card">
        <div class="card-label">Protocol</div>
        <div class="card-value info">HTTPS</div>
      </div>
    </div>

    <p class="timestamp">Last checked: <span id="timestamp"></span></p>
  </div>

  <script>
    document.getElementById('timestamp').textContent = new Date().toLocaleString();
  </script>
</body>

</html>
