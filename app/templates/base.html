<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevArena Auth</title>
  <style>
    /* Спільний CSS (Dark Theme) */
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #171717;
      --text-main: #fafafa;
      --text-muted: #a1a1aa;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --border: #262626;
      --danger: #ef4444;
      --input-bg: #000000;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Навігація */
    nav {
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--text-main);
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav .brand {
      font-weight: 700;
      font-size: 1.2rem;
      margin-left: 0;
      color: var(--accent);
    }

    /* Контейнер для контенту */
    .container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 0 1rem;
      width: 100%;
    }

    /* Flash Messages (сповіщення) */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      border: 1px solid transparent;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.2);
      color: var(--accent);
    }

    .alert-warning {
      background: rgba(234, 179, 8, 0.1);
      border-color: rgba(234, 179, 8, 0.2);
      color: #eab308;
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.1);
      border-color: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    /* Стилі форм */
    .auth-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-main);
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
    }

    .btn-submit {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }

    .btn-submit:hover {
      background: var(--accent-hover);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <nav>
    <a href="{{ url_for('main.home') }}" class="brand">__DevArena__</a>
    <div>
      {% if session.get('user_id') %}
      <a href="{{ url_for('auth.logout') }}">Вийти</a>
      {% else %}
      <a href="{{ url_for('auth.login') }}">Вхід</a>
      <a href="{{ url_for('auth.register') }}">Реєстрація</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>

</html>
